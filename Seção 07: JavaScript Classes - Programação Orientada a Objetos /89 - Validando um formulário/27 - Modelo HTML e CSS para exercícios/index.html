<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>

    <section class="container">
      <h1>Formulário de cadastro</h1>

      <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="POST" class="form">

        <label for="name">Nome</label>
        <input type="text" id="name" class="name validate">

        <label for="surname">Sobrenome</label>
        <input type="text" id="surname" class="surname validate">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="cpf validate">

        <label for="user">Usuário</label>
        <input type="text" id="user" class="user validate">
        
        <label for="password">Senha</label>
        <input type="password" id="password" class="password validate">
        
        <label for="confirm-password">Repetir a senha</label>
        <input type="password" id="confirm-password validate" class="confirm-password">

        <button type="submit">Enviar</button>
      </form>
    </section>


    <script src="./assets/js/main.js"></script>
  </body>

</html>
