<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .section-one {
                background-color: deeppink;
                background-image: url(https://piaui.folha.uol.com.br/wp-content/uploads/2020/07/floresta-interna.gif);
                background-size: cover;
                background-position: top center;

                height: 150px;
                width: 300px;

                border-width: 10px;
                border-color: rgb(255, 0, 0);
                border-bottom-color: red;
                border-top-color: yellow;
                border-right-color: blue;
                border-left-color: green;
                border-style: solid;

                 padding: 10px; /*Topo - Direita - Embaixo - Esquerda */
                margin: 20px;

                color: white;
            }

            .section-two {
                background-color: cyan;

                height: 50px;
                width: 200px;
                border: 5px solid black;
                padding: 15px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <section class="section-one">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos quasi provide
        </section>

        <section class="section-two">
            2
        </section>

    </body>
</html>
