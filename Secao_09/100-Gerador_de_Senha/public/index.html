<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Senha</title>
  </head>

  <body>

    <section class="container">
      <h1>Gerador de senhas</h1>
      <div class="generated-password">Selecione as opções</div>

      <label for="number">Quantidade de caracteres</label>
      <input type="number" id="number" min="20" max="50" class="qtd-char"> <br>

      <label for="chk-uppercase">Adicionar maiúsculas</label>
      <input type="checkbox" id="chk-uppercase" class="chk-uppercase" checked> <br>
      
      <label for="chk-lowercase">Adicionar minúsculas</label>
      <input type="checkbox" id="chk-lowercase" class="chk-lowercase"> <br>

      <label for="chk-numbers">Adicionar números</label>
      <input type="checkbox" id="chk-numbers" class="chk-numbers"> <br>

      <label for="chk-symbol">Adicionar Simbolos</label>
      <input type="checkbox" id="chk-symbol" class="chk-symbol"> <br>

      <button class="generate-passwd">Gerar senha</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>

</html>
