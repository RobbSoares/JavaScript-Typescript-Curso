<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>
<body>
    <form action="#" method="GET" target="_self" autocomplete="off">
        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </p>

        <p>
            <label for="dev1">Sou um Dev</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"> <br>

            <label for="dev2">Sou um Dev</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"> <br>

            <label for="dev3">Sou um Dev</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim"> <br>
        </p>

        <p>
            Genero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"> <br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"> <br>

            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="outro"> <br>
        </p>

        <p>
            <label for="date">Date </label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Data </label>
            <input type="datetime" id="datetime" name="datetime" value="2020-04-20">
        </p>

        <p>
            <label for="datetime-local">Data </label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Data </label>
            <input type="time" id="time" name="time" value="2020-04-20">
        </p>

        <p>
            <label for="email">E-mail </label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Foto </label>
            <input type="file" id="file" name="file" accept=".png, .jpeg, images/*" multiple>
        </p>

        <p>
            <label for="cor">Cor</label>
            <input type="color" id="cor" name="cor">
        </p>

        <p>
            <label for="number"></label>
            <input type="number" name="number" id="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>

        <p>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" step="2" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100">
              </datalist>
        </p>

        <p>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="Sua URL">
        </p>

        <p>
            <label for="search">Pesquisa</label>
            <input type="search" name="search" id="search" placeholder="Busque">
        </p>

        <p>
            <label for="select">Selecione uma opção</label>
            <select name="select" id="select" multiple>
                <optgroup label="teste">
                    <option value="qualquer 1" label="Valor 1" selected>
                    <option value="qualquer 2" label="Valor 2">
                    <option value="qualquer 3" label="Valor 3">
                    <option value="qualquer 4" label="Valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Digite seu texto</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>



        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

    </form>
</body>
</html>
